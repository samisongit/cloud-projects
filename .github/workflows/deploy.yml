name: Deploy to Production

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://your-app-url.com  # Optional: replace with real URL later
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull and run latest Docker image
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cloud-projects:latest
          docker stop cloud-app || true
          docker rm cloud-app || true
          docker run -d -p 3000:3000 --name cloud-app ${{ secrets.DOCKERHUB_USERNAME }}/cloud-projects:latest
          - name: Notify deployment success
         uses: actions/github-script@v6
         with:
          script: |
           github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: 'âœ… Deployment to production succeeded! App is live.'
           })